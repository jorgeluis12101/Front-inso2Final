<mat-toolbar class="app-header">
    <span>MyApp</span>
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Cerrar Sesión</button>
</mat-toolbar>

<div class="container mt-4">
    <h2 class="mb-4">Registrar Deuda de Préstamo</h2>
    <button mat-button (click)="goBack()" class="back-button">Retroceder</button> <!-- Botón de retroceso -->

    <form [formGroup]="registerForm" (ngSubmit)="onSubmitLoanDebt()">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="numberDocument" class="form-label">Número de Documento</label>
                <input id="numberDocument" class="form-control" formControlName="numberDocument" type="text">
                <div *ngIf="registerForm.get('numberDocument')?.invalid && registerForm.get('numberDocument')?.touched" class="invalid-feedback">
                    Número de documento es requerido.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="company" class="form-label">Compañía</label>
                <input id="company" class="form-control" formControlName="company" type="text">
                <div *ngIf="registerForm.get('company')?.invalid && registerForm.get('company')?.touched" class="invalid-feedback">
                    Compañía es requerida.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="amount" class="form-label">Monto</label>
                <input id="amount" class="form-control" formControlName="amount" type="number">
                <div *ngIf="registerForm.get('amount')?.invalid && registerForm.get('amount')?.touched" class="invalid-feedback">
                    Monto es requerido.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dateExpiration" class="form-label">Fecha de Expiración</label>
                <input id="dateExpiration" class="form-control" formControlName="dateExpiration" type="date">
                <div *ngIf="registerForm.get('dateExpiration')?.invalid && registerForm.get('dateExpiration')?.touched" class="invalid-feedback">
                    Fecha de expiración es requerida.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="interestRate" class="form-label">Tasa de Interés</label>
                <input id="interestRate" class="form-control" formControlName="interestRate" type="number" step="0.01">
                <div *ngIf="registerForm.get('interestRate')?.invalid && registerForm.get('interestRate')?.touched" class="invalid-feedback">
                    Tasa de interés es requerida.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="termInMonths" class="form-label">Plazo en Meses</label>
                <input id="termInMonths" class="form-control" formControlName="termInMonths" type="number">
                <div *ngIf="registerForm.get('termInMonths')?.invalid && registerForm.get('termInMonths')?.touched" class="invalid-feedback">
                    Plazo en meses es requerido.
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Registrar Deuda</button>
        </div>
    </form>
</div>
