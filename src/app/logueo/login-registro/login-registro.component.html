<mat-toolbar color="primary" class="app-header">
    <span>MyApp</span>
    <span class="spacer"></span>
    <span class="nav-tool-items">
        <button mat-button (click)="toggleForm('login')">Log in</button>
        <button mat-button (click)="toggleForm('register')">Register</button>
        <mat-slide-toggle (change)="toggleTheme()">Dark Mode</mat-slide-toggle>
    </span>
</mat-toolbar>

<div class="form-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="login-box" *ngIf="isLogin">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.get('email')!.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')!.hasError('email')">Invalid email</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.get('password')!.hasError('required')">Password is required</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Log in</button>
            </mat-card-actions>
        </form>
    </mat-card>

    <mat-card class="login-box" *ngIf="!isLogin">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <mat-card-content>
                <div fxLayout="row" fxLayoutGap="16px">
                    <mat-form-field class="half-width">
                        <input matInput placeholder="Name" formControlName="name" required>
                        <mat-error *ngIf="registerForm.get('name')!.hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                    <mat-form-field class="half-width">
                        <input matInput placeholder="Lastname" formControlName="lastname" required>
                        <mat-error *ngIf="registerForm.get('lastname')!.hasError('required')">Lastname is
                            required</mat-error>
                    </mat-form-field>
                </div>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Phone" formControlName="phone" required>
                    <mat-error *ngIf="registerForm.get('phone')!.hasError('required')">Phone is required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="registerForm.get('email')!.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')!.hasError('email')">Invalid email</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" formControlName="username" required>
                    <mat-error *ngIf="registerForm.get('username')!.hasError('required')">Username is
                        required</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="registerForm.get('password')!.hasError('required')">Password is
                        required</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
